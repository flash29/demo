<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="header">
          <h1>Sitename</h1>
      </div>
      <div class="container">
        <input type="text" name="search" placeholder="Enter movie or tv show name">
        <button type="submit" name="search">Search</button><br>
      </div><br>
      <div class="analysis">
          <div class="topSelect">
                <p>Select the OTTs you want</p>
                <button id="selectall" class="selectall" value="All Otts Selected">Select All</button>
          </div>
          <div class="ott">
                <div class="">
                  <button id="prime" class="prime" value="Prime">Prime</button>
                </div>
                <div class="">
                  <button id="netflix" class="netflix" value="Netflix">Netflix</button>
                </div>
                <div class="">
                  <button id="hotstar" class="hotstar" value="Hotstar">Hotstar</button>
                </div>
                <div class="">
                  <button id="aha" class="aha" value="Aha">Aha</button>
                </div>
          </div>
          <div class="selectedDisplay">
                <p id="selection">Selected OTTs : </p><br>
          </div>
          <br>
          <p>Most Searched movies in the last week(hover year/month/week/day)</p>
      </div>
      <script type="text/javascript" src="script.js"></script>
  </body>

</html>
